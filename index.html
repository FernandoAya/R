<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alegr√≠a</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .ghost {
            position: absolute;
            width: 70px;
            height: 90px;
            background-repeat: no-repeat;
            background-size: contain;
            filter: drop-shadow(0 0 15px rgba(242, 211, 188, 0.8));
            transition: transform 0.3s;
            animation: float 3s infinite ease-in-out;
            z-index: 1;
        }
        
        .ghost::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 60%;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50% 50% 0 0;
        }
        
        .ghost::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 30%;
            bottom: -5%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 30"><path fill="%23FFF" d="M0 0 C20 30, 30 10, 50 20 S80 5, 100 0 Z"/></svg>') repeat-x;
            background-size: 100px 30px;
            animation: wave 3s infinite linear;
        }
        
        .ghost .face {
            position: absolute;
            width: 100%;
            height: 40%;
            top: 30%;
            left: 0;
            z-index: 2;
        }
        
        .ghost .eyes {
            position: absolute;
            width: 70%;
            left: 20%;
            top: -5%;
            display: flex;
            justify-content: space-between;
        }
        
        .ghost .eye {
            width: 17px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            position: relative;
            animation: blink 4s infinite;
        }
        
        .ghost .eye::after {
            content: "";
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            top: 5px;
            left: 5px;
        }
        
        .ghost .mouth {
            position: absolute;
            width: 30px;
            height: 15px;
            background: #333;
            border-radius: 0 0 30px 30px;
            left: 35%;
            top: 55%;
            transition: all 0.3s;
        }
        
        .ghost:hover {
            transform: scale(1.1);
        }
        
        .ghost:hover .mouth {
            height: 20px;
            border-radius: 0 0 40px 40px;
        }
        
        .message {
            position: absolute;
            color: white;
            background-color: rgba(255, 105, 180, 0.9);
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            text-align: center;
            min-width: 120px;
            max-width: 180px;
            display: none;
            z-index: 9999;
            text-shadow: 1px 1px 2px #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 2s infinite;
            white-space: nowrap;
        }
        
        .kiss {
            position: absolute;
            font-size: 28px;
            animation: fly 1.5s forwards;
            opacity: 0;
            z-index: 5;
            pointer-events: none;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.7));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            25% { transform: translateY(-15px) rotate(2deg); }
            50% { transform: translateY(-25px) rotate(-2deg); }
            75% { transform: translateY(-15px) rotate(2deg); }
        }
        
        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 100px; }
        }
        
        @keyframes blink {
            0%, 48%, 52%, 100% { height: 25px; }
            50% { height: 5px; }
        }
        
        @keyframes fly {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0.5); opacity: 0; }
        }
        
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(1); }
        }
        
        .title {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 24px;
            text-shadow: 0 0 10px #ff69b4;
            z-index: 0;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff69b4; }
            to { text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493; }
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="title">Buenas tardes preciosa</div>
    <div class="instructions">Toca en los fantasmas para recibir mensajitos</div>
    <div id="gameArea"></div>

    <script>
        const romanticPhrases = [
            "Siempre extra√±√°ndote",
            "Mi coraz√≥n siempre te necesita",
            "Nunca olvides que te quiero",
            "Tu sonrisa es mi lugar favorito",
            "Mi cora se alegra con un msj tuyo",
            "Sos mi luz en los d√≠as oscuros",
            "Amo tus mordidas",
            "Sos mi complemento perfecto",
            "Gracias por nunca dejar de intentarlo"
        ];

        let phraseDeck = shuffle([...romanticPhrases]);

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function nextPhrase() {
            if (phraseDeck.length === 0)
                phraseDeck = shuffle([...romanticPhrases]);
            return phraseDeck.pop();
        }

        const ghostColors = ["rgba(255, 235, 240, 0.9)", "rgba(255, 240, 245, 0.9)", "rgba(255, 245, 250, 0.9)"];
        
        function createGhost() {
            const ghost = document.createElement('div');
            ghost.className = 'ghost';
            
            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 120;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            ghost.style.left = `${x}px`;
            ghost.style.top = `${y}px`;
            
            ghost.style.backgroundColor = ghostColors[Math.floor(Math.random() * ghostColors.length)];
            ghost.style.animationDuration = `${2 + Math.random() * 4}s`;
            
            const face = document.createElement('div');
            face.className = 'face';

            const eyes = document.createElement('div');
            eyes.className = 'eyes';

            const leftEye = document.createElement('div');
            leftEye.className = 'eye';

            const rightEye = document.createElement('div');
            rightEye.className = 'eye';

            const mouth = document.createElement('div');
            mouth.className = 'mouth';

            eyes.appendChild(leftEye);
            eyes.appendChild(rightEye);
            face.appendChild(eyes);
            face.appendChild(mouth);
            ghost.appendChild(face);

            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = nextPhrase();
            ghost.appendChild(message);

            ghost.addEventListener('click', function(e) {
                e.stopPropagation();

                mouth.style.height = "10px";
                mouth.style.borderRadius = "50%";
                setTimeout(() => {
                    mouth.style.height = "15px";
                    mouth.style.borderRadius = "0 0 30px 30px";
                }, 300);

                adjustMessagePosition(ghost, message);
                message.style.display = 'block';

                createKiss(e.clientX, e.clientY);

                setTimeout(() => {
                    message.style.display = 'none';
                    moveGhost(ghost);
                }, 3000);
            });

            document.getElementById('gameArea').appendChild(ghost);

            const moveInterval = setInterval(() => moveGhost(ghost), 8000);
            ghost.dataset.interval = moveInterval;
        }

        function adjustMessagePosition(ghost, message) {
            const rect = message.getBoundingClientRect();

            if (rect.left < 0)
                message.style.transform = "translateX(0)";
            if (rect.right > window.innerWidth)
                message.style.left = "auto", message.style.right = "0";
            if (rect.top < 0)
                message.style.bottom = "-120%";
        }
        
        function moveGhost(ghost) {
            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 120;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            ghost.style.transition = 'all 3s ease-in-out';
            ghost.style.left = `${x}px`;
            ghost.style.top = `${y}px`;
            
            setTimeout(() => {
                ghost.style.transition = 'none';
            }, 3000);
        }
        
        function createKiss(x, y) {
            const kiss = document.createElement('div');
            kiss.className = 'kiss';
            kiss.textContent = 'üíã';
            kiss.style.left = `${x}px`;
            kiss.style.top = `${y}px`;
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 50 + Math.random() * 150;
            kiss.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
            kiss.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
            
            document.getElementById('gameArea').appendChild(kiss);
            
            setTimeout(() => kiss.remove(), 1500);
        }
        
        window.addEventListener('resize', function () {
            const ghosts = document.querySelectorAll('.ghost');
            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 120;

            ghosts.forEach(ghost => {
                ghost.style.left = `${Math.min(parseFloat(ghost.style.left), maxX)}px`;
                ghost.style.top = `${Math.min(parseFloat(ghost.style.top), maxY)}px`;
            });
        });

        function initGame() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createGhost(), i * 2000);
            }
        }

        document.addEventListener('click', function (e) {
            if (e.target.id === 'gameArea')
                createGhost();
        });

        window.addEventListener('load', initGame);
    </script>
</body>
</html>
